<html ng-app="bitblogger">

<head>
    <title>AngularProject
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css">
    <script src="bower_components/angular/angular.js"></script>
</head>

<body>
    <div ng-controller="mainCtrl as mc">

        <div ng-include="mc.headerTemplate"></div>



        <h3>Write your name in textbox:
            <input type="text" ng-model="title">{{title}}</h3>

        <button type="button" class="btn btn-primary" ng-click="mc.showAppName()">Show AppName</button>
        <button type="button" class="btn btn-primary" ng-click="mc.hideAppName()">Hide AppName</button>

        <h1 ng-show="mc.show">{{mc.appName}}</h1>

    </div>

    <script src="app/app.js"></script>

    <script src="app/login/login.js"></script>
    <script src="app/login/loginCtrl.js"></script>

    <script src="app/register/register.js"></script>

    <script src="app/header/header.js"></script>
    <script src="app/header/headerCtrl.js"></script>

    <!--<script src="app/comments/comments.js"></script>
    <script src="app/comments/commentsCtrl.js"></script>-->

</body>

</html>
