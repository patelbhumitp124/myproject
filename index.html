<html ng-app="bitblogger">

<head>
    <title>
        Angular Project
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
</head>

<body>

    <div ng-controller="mainCtrl as mc">

        <div ng-include="mc.headerTemplate"></div>

        <h3>Write your name in texbox:
            <input type="text" ng-model="title">{{title}}</h3>

        <!--<div ng-include="mc.registerTemplate"></div>-->

        <div style="display:inline">
            <button type="button" class="btn btn-primary" ng-click="mc.showName()">ShowAppName</button>
            <button type="button" class="btn btn-primary" ng-click="mc.hideName()">HideAppName</button>
            <h3 style="display: inline" ng-show="mc.show">{{mc.appName}}</h3>
        </div>

        <div ui-view></div>
        <!--<div style="margin-top:15px;" ng-include="mc.postsTemplate"></div>
        <div style="margin-top:15px;" ng-include="mc.commentsTemplate"></div>-->
    </div>


    <script src="app/app.js"></script>

    <script src="app/register/register.js"></script>
    <script src="app/register/registerCtrl.js"></script>
    <script src="app/register/registerSvc.js"></script>

    <script src="app/login/login.js"></script>
    <script src="app/login/loginCtrl.js"></script>

    <script src="app/header/header.js"></script>
    <script src="app/header/headerCtrl.js"></script>

    <script src="app/comments/comments.js"></script>
    <script src="app/comments/commentsCtrl.js"></script>
    <script src="app/comments/commentsSvc.js"></script>

    <script src="app/product/product.js"></script>
    <script src="app/product/productCtrl.js"></script>

    <script src="app/posts/posts.js"></script>
    <script src="app/posts/postsCtrl.js"></script>
    <script src="app/posts/postsSvc.js"></script>


</body>

</html>
